	<script>
	var cookie_days_expire = 30;
var defaultFontSize=100; 
var currentFontSize; 
var fontSizeDifference = 10;

	
		
		
function saveSettings(){	
	var cookieData = currentFontSize;	
	localStorage.setItem('resize', cookieData);
}
function revertFontSize(){
	currentFontSize = defaultFontSize;
	setFontSize(defaultFontSize);
}

function setUserSettings(fontSize_user){	
	currentFontSize=defaultFontSize;
	if(parseInt(fontSize_user)){currentFontSize=parseInt(fontSize_user);}
	setFontSize(currentFontSize);	
}
function biggerFontSize(bigger){
	if(bigger){
		currentFontSize = currentFontSize + fontSizeDifference;
		if(currentFontSize > 400){currentFontSize = 400;} 
		}
	else {
		currentFontSize = currentFontSize - fontSizeDifference;
		if(currentFontSize < 40){currentFontSize = 40;}
		}
	setFontSize(currentFontSize);
}
function readLocal(cookie_name) {
	var cat = localStorage.getItem(cookie_name)?? false;
	return cat;
}
function setFontSize(newFontSize){jQuery('body').css('font-size',newFontSize+'%');}

function setUserOptions(){
	var userDataRaw = readLocal("resize");	
	if(!userDataRaw){
		revertFontSize();
	}	
	else{
		var userData = userDataRaw;
		setUserSettings(userData);
	}
}
function documentReady(){
	setUserOptions();
}

jQuery(document).ready(function(){ documentReady(); });
 $(window).on('beforeunload', function(){
saveSettings();
});	

	</script>
